<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="openweather.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter city" required>
            <button type="submit">Search</button>
        </form>
    </header>

    <div id="loading" class="hidden">Loading...</div>

    <section id="current-weather">
        <h2 id="city-name">City Name</h2>
        <p id="weather-description">Description</p>
        <p id="current-temp">Temperature: 20°C</p>
        <p id="humidity">Humidity: 60%</p>
        <p id="wind-speed">Wind Speed: 15 km/h</p>
        <div id="weather-icon"></div>
        <button id="unit-toggle">Toggle °C/°F</button>
    </section>

    <section id="forecast">
        <h2>5-Day Forecast</h2>
        <div id="forecast-cards" class="forecast-cards">
            <!-- Forecast cards go here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Weather Dashboard. All Rights Reserved.</p>
    </footer>

    <script src="openweather.js"></script> <!-- Link to your JS file -->
</body>
</html>
